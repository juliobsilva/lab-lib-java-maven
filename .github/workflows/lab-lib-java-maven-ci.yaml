name: Lib Java

on:
    push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            distribution: 'adopt'
            java-version: '17'

        - name: Build with Maven
          run: mvn package --file pom.xml

        - name: Get package name
          id: package-name
          run: echo "::set-output name=package::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.build.finalName}' --non-recursive exec:exec)"

        - name: Listando arquivos
          run: ls -l ./target/${{ steps.package-name.outputs.package }}.jar

        - name: Nexus Repo Publish
          uses: sonatype-nexus-community/nexus-repo-github-action@master
          with:
            serverUrl: http://172.172.38.150:8081/
            username:  ${{ secrets.NEXUS_USERNAME }}
            password:  ${{ secrets.NEXUS_PASSWORD }}
            format: maven2
            repository: maven-public
            coordinates: groupId=lab-lib-java-mave.com artifactId=lib-java version=0.0.1-SNAPSHOT
            assets: extension=jar
            filename: ./target/${{ steps.package-name.outputs.package }}.jar

        - name: Build with Maven
          run: mvn clean install